<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokiFace - Find Your Pok√©mon Twin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>üé≠ PokiFace</h1>
                <p>Discover your Pok√©mon twin</p>
            </div>
            </header>

        <main class="main-content">
            <section class="upload-section" id="uploadSection">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h3>Upload Your Photo</h3>
                        <p>Drop your image here or click to browse</p>
                        <p class="file-types">Supports JPG, PNG files</p>
                        <input type="file" id="fileInput" accept=".jpg,.jpeg,.png" hidden>
                        <button class="btn btn-secondary" id="browseBtn">
                            <i class="fas fa-folder-open"></i>
                            Browse Files
                        </button>
                    </div>
                </div>
            </section>

            <section class="comparison-section" id="comparisonSection" style="display: none;">
                <div class="comparison-container">
                    <div class="image-card user-card">
                        <div class="card-header">
                            <h3>You</h3>
                        </div>
                        <div class="image-container">
                            <img id="userImage" alt="Your uploaded photo">
                        </div>
                    </div>

                    <div class="vs-indicator">
                        <div class="vs-circle">
                            <span>VS</span>
                        </div>
                        <div class="lightning">‚ö°</div>
                    </div>

                    <div class="image-card pokemon-card">
                        <div class="card-header">
                            <h3 id="pokemonName">Your Pok√©mon Twin</h3>
                        </div>
                        <div class="image-container" id="pokemonContainer">
                            <div class="loading-spinner" id="loadingSpinner">
                                <div class="spinner"></div>
                                <p>Analyzing your face...</p>
                            </div>
                            <img id="pokemonImage" alt="Your Pok√©mon twin" style="display: none;">
                        </div>
                    </div>
                </div>

                <div class="result-description" id="resultDescription" style="display: none;">
                    <div class="description-content">
                        <h4>Your Pok√©mon Personality</h4>
                        <p id="pokemonDescription"></p>
                    </div>
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="shareBtn">
                            <i class="fas fa-share-alt"></i>
                            Share Result
                        </button>
                        <button class="btn btn-secondary" id="tryAgainBtn">
                            <i class="fas fa-redo"></i>
                            Try Another Photo
                        </button>
                    </div>
                </div>
            </section>
        </main>

        </div>

    <div id="errorToast" class="toast error-toast">
        <div class="toast-content">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorMessage"></span>
        </div>
        <button class="toast-close" id="closeToast">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div id="successToast" class="toast success-toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="successMessage"></span>
        </div>
        <button class="toast-close" id="closeSuccessToast">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
